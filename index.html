
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>黒板コードエディター</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <style>
    body {
      background-color: #2c2c2c;
      color: #fff;
      font-family: monospace;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      background-color: #1c1c1c;
      color: #00ff00;
      font-size: 14px;
      border: none;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    #viewer {
      width: 100%;
      height: 400px;
      border: 1px solid #444;
      margin-top: 20px;
      position: relative;
    }
    .label {
      position: absolute;
      color: white;
      font-size: 14px;
      pointer-events: none;
    }
    button {
      margin-right: 10px;
      padding: 6px 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>🧑‍🏫 黒板コードエディター</h1>
  <p>以下にJavaScriptコードを入力して「実行」を押すと、下に図形が描画されます。</p>
  <textarea id="code">// ここにコードを書いてください</textarea><br>
  <button onclick="runCode()">▶️ 実行</button>
  <button onclick="clearScene()">🧹 消去</button>
  <div id="viewer"></div>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / 400, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    const viewer = document.getElementById("viewer");

    renderer.setSize(viewer.clientWidth, 400);
    viewer.appendChild(renderer.domElement);
    camera.position.z = 5;

    const animate = () => {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    };
    animate();

    function runCode() {
      try {
        const code = document.getElementById("code").value;
        const func = new Function("THREE", "scene", "camera", "renderer", "viewer", code);
        func(THREE, scene, camera, renderer, viewer);
      } catch (e) {
        alert("エラー: " + e.message);
      }
    }

    function clearScene() {
      while (scene.children.length > 0) {
        scene.remove(scene.children[0]);
      }
      // ラベルも削除
      const labels = viewer.querySelectorAll(".label");
      labels.forEach(label => label.remove());
    }
  </script>
</body>
</html>
