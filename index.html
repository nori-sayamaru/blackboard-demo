
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>黒板アニメーション</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      background: #1e1e1e;
      color: #00ff00;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px 20px 0;
      font-size: 16px;
      cursor: pointer;
    }
    #viewer {
      background: #ffffff;
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>🧑‍🏫 黒板コード実行デモ</h1>
  <p>コードを書いて「▶️ 実行」を押すと、下にアニメーションが表示されます。</p>

  <textarea id="codeInput">
// 例：三角形ADPのアニメーションを描画
const squarePoints = [
  new THREE.Vector3(0, 0, 0),
  new THREE.Vector3(6, 0, 0),
  new THREE.Vector3(6, 6, 0),
  new THREE.Vector3(0, 6, 0),
  new THREE.Vector3(0, 0, 0),
];
const squareGeometry = new THREE.BufferGeometry().setFromPoints(squarePoints);
const squareMaterial = new THREE.LineBasicMaterial({ color: 0x000000 });
scene.add(new THREE.Line(squareGeometry, squareMaterial));

const triangleMaterial = new THREE.LineBasicMaterial({ color: 0xff0000 });
const triangleGeometry = new THREE.BufferGeometry();
const triangleLine = new THREE.Line(triangleGeometry, triangleMaterial);
scene.add(triangleLine);

const totalLength = 6 * 4;
const speed = 2;
const totalTime = totalLength / speed;
const clock = new THREE.Clock();

function getP(t) {
  const distance = (t % totalTime) * speed;
  if (distance <= 6) return new THREE.Vector3(distance, 0, 0);
  if (distance <= 12) return new THREE.Vector3(6, distance - 6, 0);
  if (distance <= 18) return new THREE.Vector3(18 - distance, 6, 0);
  return new THREE.Vector3(0, 24 - distance, 0);
}

function animate() {
  requestAnimationFrame(animate);
  const t = clock.getElapsedTime();
  const P = getP(t);
  const A = new THREE.Vector3(0, 0, 0);
  const D = new THREE.Vector3(0, 6, 0);
  const trianglePoints = [A, D, P, A];
  triangleGeometry.setFromPoints(trianglePoints);
  renderer.render(scene, camera);
}
animate();
  </textarea>

  <br />
  <button onclick="runCode()">▶️ 実行</button>
  <button onclick="clearViewer()">🧹 消去</button>

  <div id="viewer"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script>
    let scene, camera, renderer;

    function runCode() {
      clearViewer();
      scene = new THREE.Scene();
      camera = new THREE.OrthographicCamera(-4, 10, 10, -4, 0.1, 1000);
      camera.position.z = 10;
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(500, 300);
      document.getElementById('viewer').appendChild(renderer.domElement);

      const code = document.getElementById("codeInput").value;
      try {
        new Function("scene", "camera", "renderer", code)(scene, camera, renderer);
      } catch (e) {
        alert("コードにエラーがあります: " + e.message);
      }
    }

    function clearViewer() {
      document.getElementById('viewer').innerHTML = '';
    }
  </script>
</body>
</html>
